<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Manager</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="app/css/main.css">
</head>
<body>
	<header class="bs-header">
		<div class="container">
        <h1>Contact Manager</h1>
        <p>Simple Backbone.js example application</p>
      </div>
	</header>
	<div class="container">
      <div class="row">
        <div class="col-xs-12 main-container">
        </div>
      </div>
    </div>
    
    <script type="text/template" id="tpl-contacts">
    	<h2 class="page-header text-center">List of contacts</h2>
    	<ul class="media-list row contacts-container"></ul>
    </script>
    
    <script type="text/template" id="tpl-contact">
    	<div class="thumbnail">
    		<img class="media-object" src="app/img/faces/<%- avatar %>">
    	</div>
    	<div class="media-heading">
    		<h4>
    			<%- name %>
    		<h4>
    	</div>
    	<div class="media-body">
    		<dl>
    			<dt>Phone Number:</dt>
    			<dd><%- tel %></dd>
    			<dt>Email:</dt>
    			<dd><%- email %></dd>
    		</dl>    		
    	</div>
    	<hr>
    </script>


    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="app/js/app.js"></script>
    <script type="text/javascript" src="app/js/models/contact.js"></script>
    <script type="text/javascript" src="app/js/collections/contacts.js"></script>
